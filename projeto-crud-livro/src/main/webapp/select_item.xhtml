<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_comum_menu_rodape.xhtml">

<ui:param name="PaginaPrincipal" value="true"/>
<ui:param name="AdicionarItem" value="true"/>
<ui:param name="SelecionarItem" value="false"/>

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Select ItemBiblioteca</title>
	</h:head>

	<ui:define name="content">
		<p:messages />
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Item Biblioteca: " />
				<p:selectOneMenu id="select" value="#{selectItem.selecionado}">
					<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
					<f:selectItems value="#{selectItem.itens}" var="g"
						itemLabel="#{g.titulo}" itemValue="#{g}" />
				</p:selectOneMenu>
				<p:outputLabel value="Descrição: " />
				<p:outputLabel value="#{selectItem.selecionado.descricao}" />
				<p:commandButton value="Mostrar Descrição" update="@form" />

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
